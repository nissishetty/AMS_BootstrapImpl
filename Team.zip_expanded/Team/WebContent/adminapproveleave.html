<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>AMS</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>

<body>
<div class="container">
</br>
<h1>Student Leave Approval</h1>
</br>
<form method="post" action="adminleaveapproval.jsp">

<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Student ID</label>
  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Student ID" name="student_id" required="required"  >
</div>

<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Student Department</label>
  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Student Department" name="student_dept" required="required" >
</div>

<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Student Name</label>
  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Student Name" name="student_name" required="required" >
</div>

<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Student Section</label>
  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Student Section" name="student_sec" required="required" >
</div>

<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Number of Days</label>
  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Number of Days" name="no_of_days" required="required" >
</div>

<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Leave Approval</label>
  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Leave Approval Status" name="leave_approval" required="required" >
</div>

<input class="btn btn-primary" type="submit" value="Submit">

</form>
</div>


<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
